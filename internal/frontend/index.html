<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slud9e Web Application</title>
    <!-- Link to CSS styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to Slud9e</h1>
        <p>This is a web application for managing data.</p>
    </header>
    
    <!-- Main Content Section -->
    <main>
        <!-- Form for data submission -->
        <form id="dataForm">
            <label for="dataInput">Enter Data:</label>
            <input type="text" id="dataInput" name="dataInput" required>
            <button type="submit">Submit</button>
        </form>
        
        <!-- Display area for retrieved data -->
        <div id="dataDisplay">
            <!-- Data will be displayed here -->
        </div>
    </main>
    
    <!-- JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
